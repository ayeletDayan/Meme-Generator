<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>mister-canvas</title>
</head>

<body id="body" onload="init()">
    <h1>Meme Generator</h1>
    <section class="sort">
        <select onchange="onSetSorted(this.value)">
            <option data-trans="sort">Sort by</option>
            <option value="mix" data-trans="mix">Mix</option>
            <option value="cats" data-trans="cats">Cats</option>
            <option value="dogs" data-trans="dogs">Dogs</option>
        </select>        
    </section>
    <br>
    <div class="gallery"></div>
    <div class="canvas-btns-container">
        <button onclick="toggleClrInput()" class="set-color-btn">Color</button>
        <input type="color" class="clr-input" hidden onchange="setColor(this.value)">
        <input class="text" data-trans="text" placeholder="Maximum 20 characters"/>     
        <button onclick="setText()">Add text</button>
        <button onclick="setEmoji()">&#128151</button>
        <button onclick="changeText()">&#8645</button>
        <button onclick="up()">↑</button>
        <button onclick="down()">↓</button>
        <button onclick="left()">←</button>
        <button onclick="right()">→</button>             
        <button onclick="clearCanvas()"><i style="font-size:12px" class="fa">&#xf1f8;</i></button>
        <button onclick="textBig()">A+</button>
        <button onclick="textSmall()">A-</button>
        <button onclick="textLeft()"><i style="font-size:12px" class="fa">&#xf036;</i></button>
        <button onclick="textCenter()"><i style="font-size:12px" class="fa">&#xf037;</i></button>
        <button onclick="textRight()"><i style="font-size:12px" class="fa">&#xf038;</i></button>
        <button><a href="#" onclick="downloadCanvas(this)" download="myphoto">Download</a></button>
        <br><br>
        <div class="canvas-container">
            <canvas id="my-canvas" height="400" width="400" class="my-canvas"
            onclick="draw(event)"></canvas>            
            <!-- onmousedown="mouseDown(event)"
                onmouseup="mouseUp(event)" onmousemove="draw(event)" ontouchstart="mouseDown(event)"
                ontouchend="mouseUp(event)" ontouchmove="draw(event)"> -->
        </div>
    </div>
    <footer>© Ayelet</footer>
    <script src="js/storage-service.js"></script>
    <script src="js/media.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
